<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
  </head>
  <body>
    <form action="">
      <h1>PAYMENT FORM</h1>
      <h2>Contact infomation</h2>
      <p>Name* :<input type="name" name="name" /></p>
      <fieldset>
        <legend>Gender*</legend>
        <p>
          Male <input type="radio" name="gender" required />Feamle
          <input type="radio" name="gender" required />Cats
          <input type="radio" name="gender" required />
        </p>
      </fieldset>
      <fieldset>
        <p>
          Adress
          <textarea name="adress" id="adress" cols="100" rows="8"></textarea>
        </p>
      </fieldset>
      <p>Email* <input type="email" name="email" id="email" required /></p>
      <p>
        Pincode* <input type="number" name="pincode" id="pincode" required />
      </p>
      <h3>Payment information</h3>
      <p>
        Card type*:
        <select name="card_type" id="card_type" required>
          <option value="">--Select card--</option>
          <option value="Gpay">Gpay</option>
          <option value="visa">visa</option>
          <option value="phonepay">phonepay</option>
          <option value="paytm">paytm</option>
        </select>
      </p>
      <p>Card Number*<input type="number" name="card_number" id="" /></p>
      <p>
        Expiration date*<input
          type="date"
          name="Expiration_date"
          id="Expiration_date"
          required
        />
      </p>
      <p>
        Password*
        <input type="password" name="Password" id="Password" required />
      </p>
      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
